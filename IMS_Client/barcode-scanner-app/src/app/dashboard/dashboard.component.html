<!-- user-details.component.html -->
 
<div *ngIf="user; else loading" class="user-details">
    <h2>User Details</h2>
    <div *ngIf="user; else noUser">
      <table class="user-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Check-In Date</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let u of user trackby:userid">
            <td>{{ u.id }}</td>
            <td>{{ u.userName| uppercase }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <ng-template #noUser>
      <p>No User records found.</p>
    </ng-template>
  </div>
  
  <ng-template #loading>
    <p>Loading user details...</p>
  </ng-template>
