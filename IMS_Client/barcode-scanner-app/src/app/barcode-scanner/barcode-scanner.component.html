<div class="scan-container">
  <h2 class="scan-title">Barcode Scanner</h2>
  <p class="scan-instruction">Click the button below or scan using a barcode reader.</p>

  <div class="scan-area" (keydown)="handleKeyboardEvent($event)">
    <span class="scan-text">Tap to Scan</span>
    <div class="scan-animation"></div>
  </div>

  <div class="scanner-input-wrapper">
    <input type="text"
           class="scanner-input"
           (keydown)="onBarcodeInput($event)"
           #barcodeInput
           placeholder="Scan a barcode..."
           autofocus />
  </div>

  <button class="scan-button" (keydown)="handleKeyboardEvent($event)">Scan Now</button>

  <div class="scanner-result" *ngIf="barcodeData">
    <p>Scanned Barcode Data: <strong>{{ barcodeData }}</strong></p>
  </div>
</div>
